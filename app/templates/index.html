<!doctype html>


<head><title>Food Affordability</title>
    <meta charset=utf-8>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>

<form action="/submit" method="POST">
    <fieldset>
        <legend>Choose your sub-regions:</legend>
        <div id="subRegionList" style="column-count: 2; column-gap: 20px;"></div>
        {% for subregion in subregions.items() %}
        <div style="break-inside: avoid;">
            <input
                type="checkbox"
                id="{{ subregion[0] }}"
                name="subregions"
                value="{{ subregion[0] }}"
                {{ "checked" if subregion[1] else "" }}>
            <label for="{{ subregion }}">{{ subregion[0] }}</label>
        </div>
        {% endfor %}
    </fieldset>

    <label for="views">Choose your view to compare against affordability:</label>
    <select name="views" id="views">
        <option value="bmi">BMI</option>
        <option value="waste">Waste</option>
    </select>
    <br><br>

    <button><a>Let's-a-go</a></button><br>
    {% block content %}{% endblock %}
</form>

</body>
